<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/MGlogo.svg">
    <title>MG Labs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {

                colors: {
                    transparent: 'transparent',
                    'white': '#ffffff',
                    'black': '#121212',
                    'yellow': '#FFBD44',
                    'dark-yellow': '#F6AA1D',
                    'gray': '#B6B6B6',
                },

                fontFamily: {
                    'sans': ['Helvetica'],
                    'serif': ['Georgia'],
                    'mono': ['ui-monospace', 'SFMono-Regular'],
                    'display': ['Oswald'],
                    'body': ['"Open Sans"'],
                },
                fontSize: {
                    'title': '5rem',
                    'subtitle': '4rem',
                    'title-card': '3.5rem',
                    'normal': '1.5rem',
                    'menu': '1.25rem',
                    'copyrights': '0.75rem',
                },

                extend: {
                    animation: {
                        wave: 'wave 3s infinite',
                    },
                    keyframes: {
                        wave: {
                            '0%': {
                                transform: 'rotate(0deg)',
                            },
                            '10%': {
                                transform: 'rotate(14deg)',
                            },
                            '20%': {
                                transform: 'rotate(-8deg)',
                            },
                            '30%': {
                                transform: 'rotate(14deg)',
                            },
                            '40%': {
                                transform: 'rotate(-4.0deg)',
                            },
                            '50%': {
                                transform: 'rotate(10deg)',
                            },
                            '60%': {
                                transform: 'rotate(-8deg)',
                            },
                            '70%': {
                                transform: 'rotate(0deg)',
                            },
                            '80%': {
                                transform: 'rotate(0deg)',
                            },
                            '100%': {
                                transform: 'rotate(0deg)',
                            },
                        },
                    },
                }
            }
        }
    </script>
</head>

<body class="ml-16 mr-16 text-sans bg-white max-w-full overflow-x-hidden max-h-full overflow-y-hidden">

    <div id="header" class="w-auto h-16 mt-4 flex justify-between font-bold text-black">
        <div id="logo" class="my-auto">
            <img src="./img/MGlogo.svg" alt="logo" class="w-12 h-12 inline-block">
            <h2 class="inline-block text-menu ml-4">MG labs</h2>
        </div>

        <div id="navbar" class="w-1/5 flex justify-between my-auto">
            <p class="inline-block text-menu hover:scale-110 hover:duration-150"><a href="index.html">HOME</a></p>
            <p class="inline-block text-menu hover:scale-110 hover:duration-150"><a href="progetti.html">PROGETTI</a>
            </p>
        </div>
    </div>

    <div id="maincontent" class="flex justify-between text-black w-full h-auto mt-8">
        <div id="form-image" class="w-2/3 h-auto absolute -z-20">
            <img src="./img/form.svg" alt="Form" class="-z-10 w-5/6 h-auto">

        </div>

        <div id="formcontainer" class="w-2/3 h-auto mt-16 pl-8">
            <form action="https://formspree.io/f/xaykpbqq" method="POST" class="w-2/3 text-black">

                <label class="text-menu">Il tuo nome<br><input type="text" name="name" placeholder="Mario Rossi"
                        class="w-full h-9 rounded-md bg-white px-2 mb-5" required></label>
                <label class="text-menu">E-mail<br><input type="email" name="email" placeholder="mariorossi@example.com"
                        class="w-full h-9 rounded-md bg-white px-2 mb-5" required></label>
                <label class="text-menu">Messaggio<br>
                    <textarea rows=5 name="message" placeholder="Spiegaci il tuo progetto..."
                        class="px-2 rounded-md bg-white w-full h-2/3" required></textarea>
                </label>
                <input type="submit" value="Send"
                    class="w-1/4 bg-yellow text-black p-1 font-bold text-menu rounded-xl mt-8 hover:scale-110 hover:duration-150">

            </form>
        </div>

        <div id="sended-alert" class="w-1/3 mt-16">
            <img src="./img/sended-alert.svg" id="message" alt="Sended alert" class="h-full my-auto -ml-8">
        </div>

    </div>



    <div id="footer" class="w-11/12 h-4 flex justify-end absolute bottom-2">
        <p id="copyrights" class="text-gray text-copyrights">Â©2022 MG-Labs</p>
    </div>

    <script>
        //ANIMAZIONI DI CARICAMENTO
        gsap.from("#header", { y: -100, duration: 1 });
        gsap.from("#formcontainer", { x: -1000, opacity: 0,duration: 1 });
        gsap.from("#form-image", { x: -1000, opacity:0, duration: 1 });
        gsap.from("#copyrights", { opacity: 0, duration: 1.5, delay: 1 });
        gsap.from("#sended-alert", { x: 3000, opacity: 0, duration: 1, delay: 2 });
    </script>

</body>

</html>
